    <main>
        <section id="contacto" class="contenedor">
            <h2 class="contenedor__titulo text-center p-3 urbanist">Contacto</h2>
            <p class="contenedor__texto"> Dejanos tu mensaje, y un asesor se comunicara con vos</p>
            <main class="contenedorTres container-fluid">

                <div class="row">
                    <div class="col-lg-6 col-sm-12 bordesCaja">
                        <form class="p-1">
                            <div class="form-group m-1 contenedorDos">
                                <!-- Full Name -->
                                <label for="full_name_id" class="control-label">Nombre</label>
                                <input type="text" class="form-control efecto" id="full_name_id" name="full_name"
                                    placeholder="Ingrese su nombre">
                            </div>

                            <div class="form-group m-1 contenedorDos">
                                <!-- Telefono -->
                                <label for="street1_id" class="control-label">Telefono</label>
                                <input type="text" class="form-control efecto" id="street1_id" name="street1"
                                    placeholder="Ingrese su telefono">
                            </div>

                            <div class="form-group m-1 contenedorDos">
                                <!-- Correo electronico -->
                                <label for="zip_id" class="control-label">Correo</label>
                                <input type="text" class="form-control efecto" id="zip_id" name="zip"
                                    placeholder="Ingrese su e-mail">
                            </div>

                            <div class="form-group m-1 d-flex justify-content-center">
                                <!-- Submit Button -->
                                <button type="submit" class="btn btn-primary mt-2 ">Enviar</button>
                            </div>
                        </form>

                    </div>
                    <div class="col-lg-6 col-sm-12 bordesCaja container-fluid">

                        <img class="img-fluid beautyImg rounded" src="../img/pexels-cottonbro-4065617.png" width="200"
                            height="200" alt="">
                    </div>
                </div>
        </section>
